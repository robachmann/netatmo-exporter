apiVersion: apps/v1
kind: Deployment
metadata:
  name: netatmo-exporter
  namespace: netatmo-exporter
  labels:
    app: netatmo-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netatmo-exporter
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: netatmo-exporter
    spec:
      containers:
        - image: robachmann/netatmo-exporter:1.1.0
          name: netatmo-exporter
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              memory: 512Mi
          env:
            - name: "JAVA_OPTS"
              value: "-XX:ReservedCodeCacheSize=64M -XX:MaxDirectMemorySize=128M"
          envFrom:
            - secretRef:
                name: netatmo-exporter-secret
